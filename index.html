<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1,
        h2 {
            text-align: center;
        }
        
        .h300 {
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Bootstrap Grid Practice</h1>
    <h2>Container-Lg</h2>
    <div class="container-lg">
        <h1>Equal Columns</h1>
        <div class="row">
            <div class="col bg-info">
                <h1>1</h1>
            </div>
            <div class="col bg-success">
                <h1>2</h1>
            </div>
            <div class="col bg-secondary">
                <h1>3</h1>
            </div>
        </div>
        <h1>Unequal Columns</h1>
        <div class="row">
            <div class="col-3 bg-info">
                <h1>1</h1>
            </div>
            <div class="col-6 bg-success">
                <h1>2</h1>
            </div>
            <div class="col-3 bg-secondary">
                <h1>3</h1>
            </div>
        </div>
        <h1>Alignment</h1>
        <div class="row h300 bg-warning">
            <div class="col bg-info align-self-start">
                <h1>1</h1>
            </div>
            <div class="col bg-success align-self-center">
                <h1>2</h1>
            </div>
            <div class="col bg-secondary align-self-end">
                <h1>3</h1>
            </div>
        </div>
        <h1>Nested Columns</h1>
        <div class="row">
            <div class="col bg-info">
                <h1>1</h1>
            </div>
            <div class="col bg-success">
                <h1>2</h1>
            </div>
            <div class="col bg-secondary">
                <h1>3</h1>
                <div class="row">
                    <div class="col bg-primary">4</div>
                    <div class="col bg-danger">5</div>
                </div>
            </div>
        </div>
        <h1>Unequal in Lg, equal in tab/mob</h1>
        <div class="row">
            <div class="col-6 col-lg-8 bg-info">
                <h1>col-6 col-lg-8</h1>
            </div>
            <div class="col-6 col-lg-4 bg-success">
                <h1>col-6 col-lg-4</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
